<!DOCTYPE html>
<html>
<head>

	<title>RestaurantApp</title>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-link" href="#">
          <h3>Restaurant Recommender App.</h3>
        </a>
        <div class="col-lg-3 navbar-right">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">

          </div>
        </div>
      </div>
    </div>

          </li> 
          <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
          <li data-target="#carousel-example-generic" data-slide-to="3" class=""></li>
          <li data-target="#carousel-example-generic" data-slide-to="4" class=""></li> 
        </ol> 
        <div class="carousel-inner" role="listbox"> 
          <div class="item"> 
            <img alt="First slide [900x500]" data-src="holder.js/900x500/auto/#777:#555/text:First slide" src="assets/img/rest.jpg" data-holder-rendered="true"> 
          </div> 
          <div class="item active"> 
            <img alt="Second slide [900x500]" data-src="holder.js/900x500/auto/#666:#444/text:Second slide" src="assets/img/restaurante1.jpg" data-holder-rendered="true"> 
          </div> 
          <div class="item"> 
            <img alt="Third slide [900x500]" data-src="holder.js/900x500/auto/#555:#333/text:Third slide" src="assets/img/restaurante2.jpg" data-holder-rendered="true"> 
          </div>
          <div class="item"> 
            <img alt="fourth slide [900x500]" data-src="holder.js/900x500/auto/#555:#333/text:Third slide" src="assets/img/restaurante2.jpg" data-holder-rendered="true"> 
          </div> 
          <div class="item"> 
            <img alt="fifth slide [900x500]" data-src="holder.js/900x500/auto/#555:#333/text:Third slide" src="assets/img/restaurante2.jpg" data-holder-rendered="true"> 
          </div>  
        </div> 
        <a href="#carousel-example-generic" class="left carousel-control" role="button" data-slide="prev"> 
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> 
          <span class="sr-only">Previous</span> </a> <a href="#carousel-example-generic" class="right carousel-control" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span class="sr-only">Next</span> 
        </a> 
      </div> 
    </div>
  </div>
